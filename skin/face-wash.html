let face_wash_Div = document.getElementById("face_wash_Div");

function appendProduct(face_wash) {
    face_wash_Div.innerHTML = null;
    face_wash.forEach(function (elem) {
        let image = document.createElement("img");
        image.src = elem.image;

        let name = document.createElement("p");
        name.innerText = elem.name;

        let price = document.createElement("p");
        price.innerText = "â‚¹" + elem.price;

        let ratings = document.createElement("p");
        ratings.innerText = elem.ratings;

        let cartbtn = document.createElement("button");
        cartbtn.innerText = "Add to cart";
        cartbtn.setAttribute("id", "cartbtn");

        let box = document.createElement("div");
        box.append(image, name, price, ratings, cartbtn);
        face_wash_Div.append(box);
    })
}
appendProduct(face_wash);

document.querySelector("#sorter").addEventListener("click", sortByPrice);
function sortByPrice() {
    face_wash.map(function (elem) {
        var sorting = document.querySelector("#sorter").value;
        // console.log(sorting);
        if (sorting == "l2h") {
            face_wash.sort(function (a, b) { return a.price - b.price })
            appendProduct(face_wash)
        }
        else if (sorting == "h2l") {
            face_wash.sort(function (a, b) { return b.price - a.price })
            appendProduct(face_wash)
        }
        else if (sorting == "rl2h") {
            face_wash.sort(function (a, b) { return a.ratings - b.ratings })
            appendProduct(face_wash)
        }
        else if (sorting == "rh2l") {
            face_wash.sort(function (a, b) { return b.ratings - a.ratings })
            appendProduct(face_wash)
        }
        else if (sorting == "a2z") {
            function SortArray(x, y) {
                if (x.name < y.name) { return -1; }
                if (x.name > y.name) { return 1; }
                return 0;
            }
            var s = face_wash.sort(SortArray)
            appendProduct(s)
        }
        else if (sorting == "z2a") {
            function SortArray(x, y) {
                if (x.name > y.name) { return -1; }
                if (x.name < y.name) { return 1; }
                return 0;
            }
            var s = face_wash.sort(SortArray)
            appendProduct(s)
        }
    })
